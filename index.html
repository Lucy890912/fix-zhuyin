<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <title>Fix Zhuyin 設定</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: "Noto Sans TC", system-ui, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #settings {
        width: 380px;
        background: #1a1a1a;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,.5);
        text-align: center;
      }
      h2 {
        margin: 0 0 12px;
      }
      select, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
      }
      select {
        background: #222;
        color: #fff;
      }
      button {
        background: #2a85ff;
        color: #fff;
        cursor: pointer;
      }
      #save-ok {
        margin-top: 10px;
        color: #7ef57e;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="settings">
      <h2>Fix Zhuyin 快捷鍵設定</h2>
      <p style="opacity:.8;font-size:14px;">請手動切換到中文注音後使用快捷鍵</p>

      <div style="margin-top:20px;text-align:left;">
        <label>支援的快捷鍵：</label>
        <select id="hk-code">
          <option value="Semicolon">Ctrl + ;</option>
          <option value="KeyJ">Ctrl + J</option>
          <option value="KeyK">Ctrl + K</option>
          <option value="KeyL">Ctrl + L</option>
        </select>
      </div>
      <p id="current-hotkey" style="margin-top:20px;font-size:14px;color:#bbb;">
      當前快捷鍵：<span id="hotkey-display">載入中...</span>
      </p>
      <p style="color:#ff7b7b; font-size:13px; margin-top:8px;">
      ⚠️ 僅支援 左側 Ctrl，右側會出錯（Windows 限制 )
      </p>

      <button id="save-hk">儲存設定</button>
      <div id="save-ok">已更新快捷鍵！</div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
